<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.ajax({url: "http://localhost:8080/jokes", success: function(result){
      $("#funny_frase").text(result)
    }});
  });
});
</script>
</head>
<body>

<div id="div1"><h2 id="funny_frase">Load joke</h2></div>

<button>Load a new joke</button>

</body>
</html>
